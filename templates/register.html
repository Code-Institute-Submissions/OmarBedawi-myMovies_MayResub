    <body>
        <header>
            <!-- top navbar -->
            <div class="navbar-fixed">
                <nav class="nav-extended text-shadow light-blue darken-1">
                    <div class="nav-wrapper">
                        <a href="/login" class="brand-logo left">Film's Archive</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                        <ul class="right hide-on-med-and-down">
                            
                            
                            <li><a href="/login">Log In</a></li>
                            <li><a href="/register">Register</a></li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- mobile sidenav -->
            <ul class="sidenav" id="mobile-demo">

                    <h4 class="center-align light-blue-text text-darken 4">Film's Archive</h4>
                </li>
                
                
                <li><a href="/login">Log In</a></li>
                <li><a href="/register">Register</a></li>

        <section>
            <!-- flash messages -->
            
            
            
        </section>
        <main class="container">
            
<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="/register">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="3"
                        maxlength="15" pattern="^[a-zA-Z0-9.]{3,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="4"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- link to login page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="/login" class="light-blue-text text-lighten-3">Log In</a>
        </p>
    </div>
</div>

    </body>
</html>
