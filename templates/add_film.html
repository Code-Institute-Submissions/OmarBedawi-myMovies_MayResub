{% extends "base.html" %}
{% block content %}

    <h3 class="white-text text-darken-4 center-align"><strong>Add Film</strong></h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_film') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="title" name="title" minlength="2" maxlength="100"
                        type="text" class="validate" required>
                    <label for="title">Title</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-list-alt prefix light-blue-text text-darken-4"></i>
                    <input id="genre" name="genre" minlength="2" maxlength="100"
                        type="text" class="validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
      


            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="year" name="year" type="text" class="datepicker validate" required>
                    <label for="year">Year</label>
                </div>
            </div>


            


            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-bars prefix light-blue-text text-darken-4"></i>
                    <textarea id="tiffany_id" name="tiffany_id" minlength="1"
                        maxlength="10" class="materialize-textarea validate" required></textarea>
                    <label for="tiffany_id">Tiffany ID</label>
                </div>
            </div>
            

            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-bars prefix light-blue-text text-darken-4"></i>
                    <textarea id="wiki" name="wiki" minlength="1"
                        maxlength="200" class="materialize-textarea validate"></textarea>
                    <label for="wiki">Wikipedia Page</label>
                </div>
            </div>

            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Film <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
