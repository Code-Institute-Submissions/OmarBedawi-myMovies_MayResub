{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>

    {% for task in films %}
        {{ task.title }}<br>
        {{ task.genre }}<br>
        {{ task.year }}<br>
        {{ task.runtime_min }}<br>
        {{ task.directors }}<br>
        {{ task.imdb_rating }}<br>
        {{ task.tiffany_id }}<br>
    {% endfor %}
    
{% endblock %}
