{% extends "base.html" %}
{% block content %}

    <ul class="collapsible">
        {% for task in films %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>
                <strong>{{ task.title }}</strong> &nbsp;  -  {{ task.year }}  -  {{ task.imdb_rating }}
                
            </div>
            <div class="collapsible-body">
                <strong>{{ task.directors }}</strong>
                <p>{{ task.genre }}</p>
                <p>{{ task.runtime_min }}</p>
                <p>{{ task.tiffany_id }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
